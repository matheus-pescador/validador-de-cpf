<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Validador de CPF</title>
</head>

<body>
    <div class="card" id="card">
        <div class="cbody">
            <h2 class="title">Validador de CPF</h2>
            <p class="text">
            <div class="input">
                <input type="text" class="form" placeholder="Digite o CPF" id="cpf" maxlength="14">
            </div>
            <p class="text">
                <span id="result">
                </span>
            </p>
            <button type="submit" class="btValidate" onclick="captureCPF()">
                Validar CPF
            </button>
            </p>
        </div>
    </div>

    <script src="../js/index.js"></script>

</body>

</html>
